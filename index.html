<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/libs/angular.js"></script>
    <script>
        var model = "hello word";


        var hello = angular.module('testApp', []);

        hello.controller('helloController', function($scope){
            $scope.texttt = model;

            $scope.clickHendler = function(){
                $scope.texttt = $scope.newtext;
            }
        });

    </script>
</head>
<body ng-controller="helloController">
    {{texttt}}

<input ng-model="newtext">
<button ng-click="clickHendler()">aaa</button>
</body>
</html>
